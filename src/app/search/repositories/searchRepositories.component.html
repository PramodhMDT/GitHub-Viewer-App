<div class="row">
  <div class="col s12">
    <h3>Search Results for: {{repo}}</h3>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <button (click)="goBack()" class="waves-effect waves-light btn black">Go Back</button>
  </div>
</div>

<div class="row center-align">
  <div class="col s12 m12 l12 center-align">
    <div class="col s12 m6 l4" *ngFor="let item of queryList; let i = index">

      <div class="card hoverable">
        <div class="card-content" (click)="repoDetails(item)">

          <p><img class="quickSmallScale" src="{{item.owner.avatar_url}}" alt="{{item.name}}" /></p>
          <div class="content">
            <p><strong>{{item.name}}</strong></p>
            <p>Owner: {{item.owner.login}}</p>
            <p [innerHTML]="(item.description || 'No Description') | truncate : 150"></p>
          </div>

        </div>

        <div class="outGoingUp quickScale">
          <a href="{{item.html_url}}" target="_blank">
            <i class="material-icons">info</i>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="search-results"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="300"
     (scrolled)="onLoadMore(repo, page)">
</div>
