<div class="row">
  <div class="col s12">
    <h3>Search Results for: {{repo}}</h3>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <button (click)="goBack()" class="waves-effect waves-light btn black">Go Back</button>
  </div>
</div>

<div class="row center-align">
  <div class="col s12 m12 l12 center-align">
    <div class="col s12 m6 l4" *ngFor="let item of queryList; let i = index" (click)="repoDetails(item)">

      <div class="card hoverable">
        <div class="card-content">

          <p><img src="{{item.owner.avatar_url}}" /></p>
          <div class="content">
            <p><a href="{{item.html_url}}" target="_blank">{{item.name}}</a></p>
            <p>Owner: {{item.owner.login}}</p>
            <p>{{item.description || "No Description"}}</p>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>


<div class="search-results"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="300"
     (scrolled)="onLoadMore(repo, page)">
</div>
