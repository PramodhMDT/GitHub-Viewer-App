
<div class="row">
  <div class="col s12">
    <h3>Search Results for: {{user}}</h3>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <button (click)="goBack()" class="waves-effect waves-light btn black">Go Back</button>
  </div>
</div>


<div class="row center-align">
  <div class="col s12 m12 l12 center-align">
    <div class="col s12 m6 l4" *ngFor="let item of queryList; let i = index" (click)="userDetails(item)">

      <div class="card hoverable">
        <div class="card-content">

          <p><img src="{{item.avatar_url}}" /></p>
          <div class="content">
            <p>{{item.login}}</p>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>

<div class="search-results"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="300"
     (scrolled)="onLoadMore(user, page)">
</div>
